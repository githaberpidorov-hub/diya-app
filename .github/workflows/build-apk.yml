name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Cordova
      run: |
        npm install -g cordova
    
    - name: Create Cordova project
      run: |
        cordova create DiyaApp com.diya.app DiyaApp
        cd DiyaApp
        rm -rf www/*
        
        # Копируем файлы (проверяем существование)
        if [ -f "../index.html" ]; then
          cp ../index.html www/
        else
          echo "Error: index.html not found!"
          ls -la ..
          exit 1
        fi
        
        if [ -d "../access" ]; then
          cp -r ../access www/
        fi
        
        [ -f "../manifest.json" ] && cp ../manifest.json www/ || true
        [ -f "../photo.jpg" ] && cp ../photo.jpg www/ || true
        [ -f "../photo_rights.jpg" ] && cp ../photo_rights.jpg www/ || true
        [ -f "../sign.png" ] && cp ../sign.png www/ || true
        
        echo "Files in www:"
        ls -la www/
    
    - name: Add Android platform
      run: |
        cd DiyaApp
        cordova platform add android
    
    - name: Build APK
      run: |
        cd DiyaApp
        cordova build android --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: diya-app
        path: DiyaApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
